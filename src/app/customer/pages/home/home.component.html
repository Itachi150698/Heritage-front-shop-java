<!-- Hero Section Begin -->
<section class="hero">
  <div class="container">
    <div
      class="hero__item set-bg"
      [ngStyle]="{
        'background-image': 'url(\'assets/img/image.png\')',
        'background-size': 'cover',
        'background-position': 'center',
        'background-repeat': 'no-repeat'
      }"
    >
      <!-- Overlay for better text visibility -->
      <div class="overlay"></div>

      <div class="hero__text">
        <span style="color: azure; margin:10px">AUTHENTIC INDIAN HERITAGE PRODUCTS</span>
        <h2 style="color: white;">
          Handcrafted <br />
          with Tradition
        </h2>
        <p style="color: cornsilk;">Explore Exclusive Collections of Handicrafts, Art, and More</p>
        <a href="/shop" class="primary-btn">SHOP NOW</a>
      </div>
    </div>
  </div>
</section>
<!-- Hero Section End -->
