<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" [ngStyle]="{'background-image': 'url(/assets/css/img/image.jpg)'}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>My Orders</h2>
          <div class="breadcrumb__option">
            <a routerLink="/customer/home">Home</a>
            <span>My Orders</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<div class="my-orders-container">

  <!-- Success Message -->
  <div *ngIf="paymentStatus === 'success'" class="success-message">
    <h2>Your Order Placed Successfully!</h2>
    <p>Thank you for your purchase. Here are the details of your current order:</p>

    <button class="continue-shopping-button" (click)="navigateToHome()">Continue Shopping</button>

  <!-- Failure Message -->
  <div *ngIf="paymentStatus === 'failed'" class="error-message">
    <h2>Payment Failed</h2>
    <p>Unfortunately, your payment could not be processed at this time. Please try again later.</p>
    <button class="retry-button" (click)="navigateToRetry(myOrders.length > 0 ? myOrders[0].id : null)">
