<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="../../../../assets/css/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Login</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="/customer/home">Home</a>
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Login Form Begin -->
<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact__form__title">
                    <h2>Login</h2>
                </div>
            </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            formControlName="email"
                            class="form-control"
                            placeholder="Your Email"
                        />
                        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                            <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">
                                Email is required.
                            </div>
                            <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">
                                Please provide a valid email address.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input
                                [type]="hidePassword ? 'password' : 'text'"
                                id="password"
                                formControlName="password"
                                class="form-control"
                                placeholder="Your Password"
                            />
                            <button type="button" (click)="togglePasswordVisibility()" class="btn btn-outline-secondary" >
                                <i [class]="hidePassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                            </button>
                        </div>
                        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                            <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">
                                Password is required.
                            </div>
                            <div *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-danger">
                                Password must be at least 8 characters long.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 text-center">
                    <button type="submit" class="site-btn" [disabled]="loginForm.invalid">Login</button>
                </div>
                <div class="col-lg-12 text-center mt-3">
                    <p>
                        <a routerLink="/forgot-password" class="text-muted">Forgot Password?</a>
                    </p>
                    <p>
                        Don't have an account? <a routerLink="/customer/signup" class="text-muted">Sign Up</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Login Form End -->
