<!-- Header Section Begin -->
<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="header__top__left">
            <ul>
              <li><i class="fa fa-envelope"></i> IndiaHeritageRevival.com</li>
              <li>Free Shipping for all Order of 99</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="header__top__right">
            <div class="header__top__right__social">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
              <a href="#"><i class="fa fa-pinterest-p"></i></a>
            </div>
            <div class="header__top__right__language">
              <img src="../../../../assets/css/img/language.png" alt="">
              <div>English</div>
              <span class="arrow_carrot-down"></span>
              <ul>
                <li><a href="#">Marathi</a></li>
                <li><a href="#">English</a></li>
              </ul>
            </div>
            <div class="header__top__right__auth">
              <!-- Login link, shown when the user is NOT logged in -->
              <a *ngIf="!isLoggedIn" routerLink="/customer/login"><i class="fa fa-user"></i> Login</a>
            </div>
            <div class="header__top__right__auth">
              <!-- Log Out link, shown when the user IS logged in -->
              <a *ngIf="isLoggedIn" href="javascript:void(0)" (click)="logout()">
                <i class="fa fa-user"></i> Log Out
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="header__logo">
          <a routerLink="/customer/home"><img src="../../../../assets/css/img/eshop-logo.png" alt=""></a>
        </div>
      </div>
      <div class="col-lg-6">
        <nav class="header__menu" [ngClass]="{'active': isMenuOpen}">
          <ul>
            <li class="active"><a routerLink="/customer/home">Home</a></li>
            <li><a routerLink="/customer/products-list">Shop</a></li>
            <!-- <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li> -->
          </ul>
        </nav>
      </div>
      <div class="col-lg-3">
        <div class="header__cart">
          <ul>
            <li><a href="#"><i class="fa fa-heart"></i> <span>1</span></a></li>
            <li><a routerLink="/customer/cart"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="humberger__open" (click)="toggleMenu()">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</header>
<!-- Header Section End -->
<!-- Hero Section Begin -->
<section class="hero">
  <div class="container">
    <div class="row">
<div class="col-lg-3" (click)="toggleCategories()">
  <div class="hero__categories" [ngClass]="{'active': isCategoriesOpen}">
    <div class="hero__categories__all" >
      <i class="fa fa-bars"></i>
      <span>All Categories</span>
    </div>
    <ul *ngIf="isCategoriesOpen">
      <li *ngFor="let category of categories">
        <a (click)="navigateToCategory(category.id)" style="cursor: pointer;">
          {{ category.name }}
        </a>
      </li>
    </ul>
  </div>
</div>


      <div class="col-lg-9">
        <div class="hero__search">
          <div class="hero__search__form">
            <form action="#">
              <input type="text" placeholder="What do yo u need?">
              <button type="submit" class="site-btn">SEARCH</button>
            </form>
          </div>
          <div class="hero__search__phone">
            <div class="hero__search__phone__icon">
              <i class="fa fa-phone"></i>
            </div>
            <div class="hero__search__phone__text">
              <h5>+65 11.188.888</h5>
              <span>support 24/7 time</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Hero Section End -->
